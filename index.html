<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/fontawesome-v5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./assets/web-toast/src/webToast.css">


    <style>
        .navbar {
            height: 80px;
        }

        .bg-navbar {
            background-color: #299be4;
            color: #fff;
        }

        .d-flex {
            gap: 5px;
        }

        table thead tr th {
            background-color: #4caf50 !important;
            color: #fff !important;
        }

        .toastContainer.toastmiddlecenter {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <nav class="navbar bg-navbar">
                <div class="container-fluid">
                    <h2>List of customers</h2>
                    <div class="d-flex">
                        <button class="btn btn-outline-light">
                            <i class="fas fa-history"></i>
                            Transfer histories
                        </button>
                        <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#modalCreate">
                            <i class="fas fa-user-plus"></i>
                            Add New Customer
                        </button>
                    </div>
                </div>
            </nav>
        </header>

        <div class="content">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>FullName</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>Balance</th>
                        <th colspan="5" class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody id="tbCustomerBody">

                    <!-- <p>.........content.............</p> -->

                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Create -->
    <div class="modal fade" id="modalCreate" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Modal create</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row mb-3">
                            <div class="col-lg-6">
                                <label for="fullNameCre">FullName</label>
                                <input type="text" id="fullNameCre" class="form-control">
                            </div>
                            <div class="col-lg-6">
                                <label for="emailCre">Email</label>
                                <input type="email" id="emailCre" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-lg-6">
                                <label for="phoneCre">Phone</label>
                                <input type="tel" id="phoneCre" class="form-control">
                            </div>
                            <div class="col-lg-6">
                                <label for="addressCre">Address</label>
                                <input type="text" id="addressCre" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btnCreate">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Update -->
    <div class="modal fade" id="modalUpdate" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Modal update</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row mb-3">
                            <input type="hidden" id="idUp">
                        </div>

                        <div class="row mb-3">
                            <div class="col-lg-6">
                                <label for="fullNameUp">FullName</label>
                                <input type="text" id="fullNameUp" class="form-control">
                            </div>
                            <div class="col-lg-6">
                                <label for="emailUp">Email</label>
                                <input type="email" id="emailUp" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-lg-6">
                                <label for="phoneUp">Phone</label>
                                <input type="tel" id="phoneUp" class="form-control">
                            </div>
                            <div class="col-lg-6">
                                <label for="addressUp">Address</label>
                                <input type="text" id="addressUp" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btnUpdate">Update</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Deposit-->
    <div class="modal fade" id="modalDeposit">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Modal Deposit</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div>
                            <div>
                                <label for="idDes">ID</label>
                                <input type="text" name="id" id="idDes" class="form-control" readonly>
                            </div>
                            <div>
                                <label for="fullName">Fullname</label>
                                <input type="text" name="fullName" id="fullNameDes" class="form-control" readonly>
                            </div>
                            <div>
                                <label for="email">Email</label>
                                <input type="text" name="email" id="emailDes" class="form-control" readonly>
                            </div>
                            <div>
                                <label for="balance">Balance</label>
                                <input type="text" name="balance" id="balanceDes" class="form-control" readonly>
                            </div>
                            <div>
                                <label for="amount">Transaction Amount(VND)</label>
                                <input type="text" name="amount" id="amountDes" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary btnDeposit">Deposit</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Withdraw-->
    <div class="modal fade" id="modalWithdraw">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Modal Withdraw</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div>
                            <div>
                                <label for="idWdr">ID</label>
                                <input type="text" name="id" id="idWdr" class="form-control" readonly>
                            </div>
                            <div>
                                <label for="fullName">Fullname</label>
                                <input type="text" name="fullName" id="fullNameWdr" class="form-control" readonly>
                            </div>
                            <div>
                                <label for="email">Email</label>
                                <input type="text" name="email" id="emailWdr" class="form-control" readonly>
                            </div>
                            <div>
                                <label for="balance">Balance</label>
                                <input type="text" name="balance" id="balanceWdr" class="form-control" readonly>
                            </div>
                            <div>
                                <label for="amount">Transaction Amount(VND)</label>
                                <input type="text" name="amount" id="amountWdr" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary btnWithdraw">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Transfer-->
    <div class="modal fade" id="modalTransfer">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Modal Transfer</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row mb-3">
                            <div class="col-lg-6">
                                <label for="idSer">Sender ID</label>
                                <input type="text" name="id" id="idSer" class="form-control" readonly>
                            </div>
                            <div class="col-lg-6">
                                <label for="recipient">Recipient Name</label>
                                <select name="recipient" id="recipient" class="form-control">


                                </select>

                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-lg-6">
                                <label for="senderName">Sender Name</label>
                                <input type="text" name="sender" id="senderName" class="form-control" readonly>
                            </div>
                            <div class="col-lg-6">
                                <label for="amountTr">Transfer Amount</label>
                                <input type="text" name="amount" id="amountTr" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-lg-6">
                                <label for="emailSer">Sender Email</label>
                                <input type="text" name="email" id="emailSer" class="form-control" readonly>
                            </div>
                            <div class="col-lg-6">
                                <label for="fee">Fee(%)</label>
                                <input type="text" name="fee" id="fee" class="form-control" readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-lg-6">
                                <label for="balanceSer">Sender Balance</label>
                                <input type="text" name="balance" id="balanceSer" class="form-control" readonly>
                            </div>
                            <div class="col-lg-6">
                                <label for="totalAmount">Total Amount</label>
                                <input type="text" name="totalAmount" id="totalAmount" class="form-control" readonly>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary btnTransfer">Transfer</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Transfer Infor-->
    <div class="modal fade" id="modalTransferInfor">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Modal Transfer Infor</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <table class="table table-striped">
                        <tr style="background-color: #4caf50">
                            <th>ID</th>
                            <th>Sender ID</th>
                            <th>Sender Name</th>
                            <th>Repicient ID</th>
                            <th>Repicient Name</th>
                            <th>Transfer Amount</th>
                            <th>Fees</th>
                            <th>Fees Amount</th>
                            <th>Transaction Amount</th>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/web-toast/src/webToast.js"></script>

    <script>


        const renderCustomer = (obj) => {
            return `
                <tr id="tr_${obj.id}">
                    <td>${obj.id}</td>
                    <td>${obj.fullName}</td>
                    <td>${obj.email}</td>
                    <td>${obj.phone}</td>
                    <td>${obj.address}</td>
                    <td>${obj.balance}</td>
                    <td>
                        <button class="btn btn-outline-secondary edit" data-id="${obj.id}">
                            <i class="fas fa-user-edit"></i>
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-outline-success deposit" data-id="${obj.id}">
                            <i class="fas fa-plus"></i>
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-outline-warning withdraw" data-id = "${obj.id}">
                            <i class="fas fa-minus"></i>
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-outline-primary transfer" data-id = "${obj.id}">
                            <i class="fas fa-exchange-alt"></i>
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-outline-danger delete" data-id="${obj.id}">
                            <i class="fas fa-user-slash"></i>
                        </button>
                    </td>
                </tr>
            `;
        }
        const renderNameCus = (obj) => {
            return `
                <option value="${obj.id}">${obj.fullName}</option>
            `
        }

        const strBody = $('#tbCustomerBody')
        var url = "http://localhost:3300/customers";
        let customers = [];

        const getAllCustomers = () => {

            $.ajax({
                type: 'get',
                url: url,
                success: function (res) {
                    customers = res;
                    strBody.empty();

                    $.each(res, (index, item) => {
                        const str = renderCustomer(item);
                        $(strBody).prepend(str);
                    })

                    $('.edit').on('click', function () {
                        const id = $(this).data('id');
                        $.ajax({
                            url: url + '/' + id
                        })
                            .done((data) => {
                                if (Object.keys(data).length > 0) {

                                    $.each(data, (k, v) => {
                                        $('#' + k + 'Up').val(v);
                                    })

                                    // $('#fullNameUp').val(data.fullName);
                                    // $('#emailUp').val(data.email);
                                    // $('#phoneUp').val(data.phone);
                                    // $('#addressUp').val(data.address);

                                    $('#modalUpdate').modal('show');
                                }
                                else {
                                    alert('Say No');
                                }
                            })
                            .fail((error) => {
                                console.log(error);
                            })
                    })

                    $('.delete').on('click', function () {
                        const id = $(this).data('id');
                        var confirmBox = webToast.confirm("Are you sure?");
                        confirmBox.click(function () {
                            confirmBox.attr('disabled', true);

                            let load = webToast.loading({
                                status: 'Loading...',
                                message: 'Please Wait a moment',
                                align: 'bottomright',
                                line: true,
                            });

                            setTimeout(() => {
                                $.ajax({
                                    headers: {
                                        'accept': 'application/json',
                                        'conetent-type': 'application/json'
                                    },
                                    type: 'DELETE',
                                    url: 'http://localhost:3300/customers/' + id,

                                })
                                    .done(() => {
                                        webToast.Success({
                                            status: 'Xóa thành công',
                                            message: '',
                                            delay: 2000,
                                            align: 'topright'
                                        });
                                        getAllCustomers();

                                    })
                                    .fail((error) => {
                                        console.log(error);
                                    })
                                    .always(() => {
                                        confirmBox.attr('disabled', false);
                                        load.remove();
                                    })
                            }, 5000);

                        });

                    });

                    $('.deposit').on('click', function () {
                        const id = $(this).data('id');
                        $.ajax({
                            url: url + '/' + id
                        })
                            .done((data) => {
                                if (Object.keys(data).length > 0) {

                                    $.each(data, (k, v) => {
                                        $('#' + k + 'Des').val(v);
                                    })

                                    $('#modalDeposit').modal('show');
                                }
                                else {
                                    alert('Say No');
                                }
                            })
                            .fail((error) => {
                                console.log(error);
                            })

                    });

                    $('.withdraw').on('click', function () {
                        const id = $(this).data('id');
                        console.log(id);
                        $.ajax({
                            url: url + '/' + id
                        })
                            .done((data) => {
                                console.log(Object.keys(data).length);
                                if (Object.keys(data).length > 0) {

                                    $.each(data, (k, v) => {
                                        $('#' + k + 'Wdr').val(v);
                                    })

                                    $('#modalWithdraw').modal('show');
                                }
                                else {
                                    alert('Say No');
                                }
                            })
                            .fail((error) => {
                                console.log(error);
                            })

                    });
                    $('.transfer').on('click', function () {
                        const id = $(this).data('id');

                        $.ajax({
                            url: url + '/' + id
                        })
                            .done((data) => {
                                if (Object.keys(data).length > 0) {

                                    $('#senderName').val(data.fullName);
                                    $('#idSer').val(data.id);
                                    $('#emailSer').val(data.email);
                                    $('#balanceSer').val(data.balance);
                                    $('#fee').val(10);
                                    const strSelect = $('#recipient');
                                    $('#amountTr').on('change', () => {
                                        let fee = parseFloat($('#fee').val());
                                        let totalAmount = parseFloat($('#amountTr').val()) * (1 + fee / 100);
                                        $('#totalAmount').val(totalAmount);
                                    })

                                    let filteredCustomers = customers.filter(function (item) {
                                        return item.id !== id;
                                    });

                                    strSelect.empty();


                                    $.each(filteredCustomers, function (index, item) {
                                        let str = renderNameCus(item);
                                        strSelect.append(str);
                                    });


                                    $('#modalTransfer').modal('show');
                                }
                                else {
                                    alert('Say No');
                                }
                            })
                            .fail((error) => {
                                console.log(error);
                            })

                    });

                }, error: function () {
                    alert('Error');
                }
            });
        }

        getAllCustomers();


        const btnCreate = $('#btnCreate');
        btnCreate.on('click', () => {
            btnCreate.attr('disabled', true);

            let load = webToast.loading({
                status: 'Loading...',
                message: 'Please Wait a moment',
                align: 'bottomright',
                line: true,
            });

            const obj = {
                fullName: $('#fullNameCre').val(),
                email: $('#emailCre').val(),
                phone: $('#phoneCre').val(),
                address: $('#addressCre').val(),
                balance: 0,
                deleted: 0
            }

            setTimeout(() => {
                $.ajax({
                    headers: {
                        'accept': 'application/json',
                        'conetent-type': 'application/json'
                    },
                    type: 'POST',
                    url: 'http://localhost:3300/customers',
                    data: obj
                })
                    .done((data) => {
                        console.log("Success");
                        const str = renderCustomer(data);
                        $(strBody).prepend(str);

                        $('#modalCreate').modal('hide');

                        webToast.Success({
                            status: 'Thêm mới thành công',
                            message: '',
                            delay: 2000,
                            align: 'topright'
                        });

                        getAllCustomers();

                    })
                    .fail((error) => {
                        console.log(error);
                    })
                    .always(() => {
                        btnCreate.attr('disabled', false);
                        load.remove();
                    })
            }, 4000);
        });


        const btnUpdate = $('#btnUpdate');
        btnUpdate.on('click', () => {
            btnUpdate.attr('disabled', true);

            const customerId = $('#idUp').val();

            let load = webToast.loading({
                status: 'Loading...',
                message: 'Please Wait a moment',
                align: 'bottomright',
                line: true,
            });

            const obj = {
                fullName: $('#fullNameUp').val(),
                email: $('#emailUp').val(),
                phone: $('#phoneUp').val(),
                address: $('#addressUp').val()
            }

            setTimeout(() => {
                $.ajax({
                    headers: {
                        'accept': 'application/json',
                        'conetent-type': 'application/json'
                    },
                    type: 'PATCH',
                    url: 'http://localhost:3300/customers/' + customerId,
                    data: obj
                })
                    .done((data) => {
                        const str = renderCustomer(data);
                        const currentRow = $('#tr_' + customerId);
                        currentRow.replaceWith(str);

                        $('#modalUpdate').modal('hide');

                        webToast.Success({
                            status: 'Cập nhật thành công',
                            message: '',
                            delay: 2000,
                            align: 'topright'
                        });

                        getAllCustomers();

                        // $('.edit').on('click', edit);

                    })
                    .fail((error) => {
                        console.log(error);
                    })
                    .always(() => {
                        btnUpdate.attr('disabled', false);
                        load.remove();
                    })
            }, 4000);
        });

        const btnDeposit = $('.btnDeposit');
        btnDeposit.on('click', () => {
            btnDeposit.attr('disabled', true);

            const customerId = $('#idDes').val();

            let load = webToast.loading({
                status: 'Loading...',
                message: 'Please Wait a moment',
                align: 'bottomright',
                line: true,
            });

            const obj = {
                balance: parseFloat($('#amountDes').val()) + parseFloat($('#balanceDes').val()),
            }

            setTimeout(() => {
                $.ajax({
                    headers: {
                        'accept': 'application/json',
                        'conetent-type': 'application/json'
                    },
                    type: 'PATCH',
                    url: 'http://localhost:3300/customers/' + customerId,
                    data: obj
                })
                    .done((data) => {
                        const str = renderCustomer(data);
                        const currentRow = $('#tr_' + customerId);
                        currentRow.replaceWith(str);

                        $('#modalDeposit').modal('hide');

                        webToast.Success({
                            status: 'Nạp tiền thành công',
                            message: '',
                            delay: 2000,
                            align: 'topright'
                        });

                        getAllCustomers();

                    })
                    .fail((error) => {
                        console.log(error);
                    })
                    .always(() => {
                        btnDeposit.attr('disabled', false);
                        load.remove();
                    })
            }, 4000);
        });

        const btnWithdraw = $('.btnWithdraw');
        btnWithdraw.on('click', () => {
            btnWithdraw.attr('disabled', true);

            const customerId = $('#idWdr').val();

            let load = webToast.loading({
                status: 'Loading...',
                message: 'Please Wait a moment',
                align: 'bottomright',
                line: true,
            });

            const obj = {
                balance: parseFloat($('#balanceWdr').val()) - parseFloat($('#amountWdr').val()),
            }

            setTimeout(() => {
                $.ajax({
                    headers: {
                        'accept': 'application/json',
                        'conetent-type': 'application/json'
                    },
                    type: 'PATCH',
                    url: 'http://localhost:3300/customers/' + customerId,
                    data: obj
                })
                    .done((data) => {
                        const str = renderCustomer(data);
                        const currentRow = $('#tr_' + customerId);
                        currentRow.replaceWith(str);

                        $('#modalWithdraw').modal('hide');

                        webToast.Success({
                            status: 'Rút tiền thành công',
                            message: '',
                            delay: 2000,
                            align: 'topright'
                        });

                        getAllCustomers();

                    })
                    .fail((error) => {
                        console.log(error);
                    })
                    .always(() => {
                        btnWithdraw.attr('disabled', false);
                        load.remove();
                    })
            }, 4000);
        });

        const btnTransfer = $('.btnTransfer');
        btnTransfer.on('click', () => {
            btnTransfer.attr('disabled', true);

            const sendeId = $('#idSer').val();
            const recipientId = $('#recipient').val();

            let load = webToast.loading({
                status: 'Loading...',
                message: 'Please Wait a moment',
                align: 'bottomright',
                line: true,
            });

            const objSender = {
                balance: parseFloat($('#balanceSer').val()) - parseFloat($('#totalAmount').val()),
            }

            setTimeout(() => {
                $.ajax({
                    headers: {
                        'accept': 'application/json',
                        'conetent-type': 'application/json'
                    },
                    type: 'PATCH',
                    url: 'http://localhost:3300/customers/' + sendeId,
                    data: objSender
                })
                    .done((data) => {
                        // Cập nhật số dư của người gửi thành công

                        // Lấy thông tin người nhận
                        $.ajax({
                            headers: {
                                'accept': 'application/json',
                                'conetent-type': 'application/json'
                            },
                            type: 'GET',
                            url: 'http://localhost:3300/customers/' + recipientId
                        })
                            .done((recipientData) => {
                                // Lấy số dư của người nhận từ kết quả thành công

                                const objRecipient = {
                                    balance: parseFloat(recipientData.balance)  + parseFloat($('#amountTr').val()), // Cộng tiền vào số dư của người nhận
                                }

                                // Tiếp tục cập nhật số dư của người nhận
                                $.ajax({
                                    headers: {
                                        'accept': 'application/json',
                                        'conetent-type': 'application/json'
                                    },
                                    type: 'PATCH',
                                    url: 'http://localhost:3300/customers/' + recipientId,
                                    data: objRecipient
                                })
                                    .done((data) => {
                                        // Cập nhật số dư của người nhận thành công

                                        const str = renderCustomer(data);
                                        const currentRow = $('#tr_' + sendeId);
                                        currentRow.replaceWith(str);

                                        $('#modalTransfer').modal('hide');

                                        webToast.Success({
                                            status: 'Chuyển tiền thành công',
                                            message: '',
                                            delay: 2000,
                                            align: 'topright'
                                        });

                                        getAllCustomers();
                                    })
                                    .fail((error) => {
                                        console.log(error);
                                    })
                            })
                            .fail((error) => {
                                console.log(error);
                            });
                    })
                    .fail((error) => {
                        console.log(error);
                    })
                    .always(() => {
                        btnTransfer.attr('disabled', false);
                        load.remove();
                    })
            }, 4000);
        });
    </script>
